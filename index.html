<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="content">
    <header id="header">
      <h2>Welcome to your Library!</h2>
      <ol>
        <li>Add a book to your library reading list with the form to the left.</li>
        <li>Update your progress with the books Unread/Reading/Read button.</li>
        <li>Delete a book from your library with the Delete button.</li>
      </ol>
    </header>
    <aside id="add">
      <h3>Add A Book</h3>
      <form id="addBookForm" action="#" method="post" class="addBook">
        <label for="title">Title *
          <input class="bookInput" type="text" id="title" name="title" placeholder="A Tale of Two Cities" required>
        </label>
        <label for="author">Author *
          <input class="bookInput" type="text" id="author" name="author" placeholder="Charles Dickens" required>
        </label>
        <label for="pages">Total Pages *
          <input class="bookInput" type="number" id="pages" name="pages" placeholder="456" required>
        </label>
        <label for="progress">Pages Read
          <input class="bookInput" type="number" id="progress" name="progress" placeholder="123">
        </label>
        <label for="description">Description
          <textarea class="bookInput" name="description" id="description" rows="10" placeholder="In the turbulent era of the French Revolution, two cities—London and Paris—become entangled in a saga of love, sacrifice, and redemption."></textarea>
        </label>
        <label for="image">Add Cover Art
          <input type="file" name="image" id="image" accept="image/*">
        </label>
        <button type="submit" id="addBookSubmit">Add Book</button>
      </form>
    </aside>
    <div id="cards"></div>
  </div>
</body>
</html>
