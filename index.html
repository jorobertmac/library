<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div id="content">
    <nav id="nav">
      <h3>Add Book</h3>
      <form id="addBookForm" action="#" method="post" class="addBook">
        <input class="bookInput" type="text" id="title" name="title" placeholder="Book Title" required>
        <input class="bookInput" type="text" id="author" name="author" placeholder="Author" required>
        <input class="bookInput" type="number" id="pages" name="pages" placeholder="Total Pages" required>
        <input class="bookInput" type="number" id="read" name="read" placeholder="Pages Read: 0">
        <textarea class="bookInput" name="description" id="description" placeholder="Description" rows="4"></textarea>
        <label for="image">Add Background Image:</label>
        <input type="file" name="image" id="image">
        <button type="submit">Add Book</button>
      </form>
    </nav>
    <header id="header">Header</header>
    <div id="cards"></div>
  </div>
</body>
</html>
